<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>AngulaRank</title>


    <link href="https://bootswatch.com/simplex/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<nav class="navbar navbar-inverse ">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="#">AngulaRank</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1 id="header"> AngulaRank </h1>
        <p class="lead">Check Who is the Angular Hero this days!</p>
        <div class="btn-group btn-group-justified">
            <a id="repos" class="btn btn-default">Sort by: Public Repos</a>
            <a id="gists" class="btn btn-primary">Sort by: Public Gists</a>
            <a id="contributions" class="btn btn-success">Sort by: Contributions</a>
            <a id="followers" class="btn btn-info">Sort by: Followers</a>
        </div>
        <div id="users">

        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
